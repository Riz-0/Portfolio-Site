<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riz's Portfolio</title>
    <!-- FontAwesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts (Inconsolata) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- JS -->
    <script src="app.js" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <!-- Status Bar (mobile, tablet & desktop) -->
      <div class="status-bar">
        <div class="time"></div>
        <div class="icons">
          <nav>
            <ul>
              <li class="network">
                <a href="#!"><i class="fa-solid fa-wifi"></i></a>
              </li>
              <li class="battery">
                <a href="#!"><i class="fa-solid fa-battery-full"></i></a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <!-- Background Video -->
      <div class="video-container">
        <video
          src="images/background/background.mp4"
          autoplay
          muted
          loop
        ></video>
      </div>
    </main>
  </body>
</html>
